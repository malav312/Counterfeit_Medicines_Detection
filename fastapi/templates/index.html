<!DOCTYPE html>
<html>
<head>
  <title>Identifying Counterfeit Medicines</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <h1>Identifying Counterfeit Medicines</h1>
  
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image">
    
    <label for="medicine">Select Medicine:</label>
    <select id="medicine" name="medicine">
      {% for name in medicine_names %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select>
    
    <button type="button" onclick="authenticate()">Authenticate</button>
    <button type="button" onclick="identify()">Identify</button>
  </form>
  
  <div id="result"></div>
  
  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
